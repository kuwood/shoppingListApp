<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick List</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <header>
    <div class="content">
      <h1>Quick List</h1>
    </div>
  </header>
  <section class="form">
    <div class="content">
      <form class="listinput">
          <input id="itemname" type="text" name="Item" placeholder="List item">
          <input id="quantity" type="number" name="quantity" placeholder=0>
          <input id="submit" type="button" value="Add">
      </form>
    </div>
  </section>
  <section class="itemlist">
    <div class="content">
      <ul class="todo">
      </ul>
      <ul class="todoQuantity">
      </ul>
    </div>
  </section>
  <section class="itemlist">
    <div class="content">
      <ul class="complete">
        <li><input type="checkbox" checked> checkbox </li>
        <li><input type="checkbox" checked> checkbox </li>
        <li><input type="checkbox" checked> checkbox </li>
        <li><input type="checkbox" checked> checkbox </li>
      </ul>
      <ul class="quantityComplete">
      </ul>
    </div>
  </section>
  <section class="reset">
    <div class="content">
      <button id='clear'>Clear all</button>
    </div>
  </section>
</body>
</html></html>
