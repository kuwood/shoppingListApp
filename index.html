<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick List</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <header>
    <div class="content">
      <h1>Quick List</h1>
    </div>
  </header>
  <section class="form">
    <div class="content">
      <form class="listinput" action="index.html" method="post">
          <input type="text" name="Item" placeholder="List item">
          <input type="number" name="quantity" placeholder=0>
          <input type="submit" value="Add">
      </form>
    </div>
  </section>
  <section class="itemlist">
    <div class="content">
      <ul class="todo">
    <li><input type="checkbox"> checkbox 1</li>
    <li><input type="checkbox"> checkbox 2</li>
    <li><input type="checkbox"> checkbox 3</li>
    <li><input type="checkbox"> checkbox 4</li>
      </ul>
    </div>
  </section>
  <section class="itemlist">
    <div class="content">
      <ul class="completed">
        <li><input type="checkbox" checked> checkbox 5</li>
        <li><input type="checkbox" checked> checkbox 6</li>
        <li><input type="checkbox" checked> checkbox 7</li>
        <li><input type="checkbox" checked> checkbox 8</li>
      </ul>
    </div>
  </section>
  <section class="reset">
    <div class="content">
      <button>Clear all</button>
    </div>
  </section>
</body>
</html></html>
