<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick List</title>
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="shopping-list-app.1.0.0.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="content">
      <h1>Quick List</h1>
    </div>
  </header>
  <div class="wrapcontent">
    <div class="drawer">
      <button class="favsshowhide">favorites</button>
      <ul class="favorites">
      </ul>
    </div>
    <section class="form">
      <div class="content">
        <form class="listinput">
            <input id="itemname" type="text" name="Item" placeholder="List item">
            <input id="quantity" type="number" name="quantity" placeholder="0">
            <input id="submit" type="button" value="Add">
        </form>
      </div>
    </section>
    <section class="form">
      <div class="content">
        <form class="search">
          <input id="searchbox" type="text" placeholder="Item search">
          <i id="itemsearch" class="fa fa-search" aria-hidden="true"></i>
        </form>
      </div>
    </section>
    <section class="itemlist">
      <div class="content todoContent">
        <ul class="todo">
        </ul>
      </div>
    </section>
    <section class="itemlist">
      <div class="content">
        <ul class="complete">
        </ul>
      </div>
    </section>
    <section class="reset">
      <div class="content">
        <button id="clear">Clear all</button>
      </div>
    </section>
  </div>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="shopping-list-app.1.0.0.min.js"></script>
</body>
</html>
